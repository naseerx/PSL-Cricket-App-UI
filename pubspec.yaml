name: t20_wc
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.13
  connectivity_plus: ^2.0.3
  flutter_launcher_icons: ^0.9.2
  awesome_dialog: ^2.1.1
  rating_dialog: ^2.0.3
flutter_icons:
  android: true
  ios: true
  image_path: "assets/splash.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

  flutter_native_splash: ^1.3.1

flutter_native_splash:
    background_image: "assets/images/splash.png"
    image: "assets/images/splash.png"
    android: true
    ios: true



flutter:


  uses-material-design: true


  assets:
     - assets/flags/
     - assets/data/
     - assets/venues/
     - assets/


  fonts:
    - family: a
      fonts:
        - asset: fonts/1.ttf
    - family: b
      fonts:
        - asset: fonts/2.ttf
    - family: c
      fonts:
        - asset: fonts/3.ttf
    - family: d
      fonts:
        - asset: fonts/4.ttf
    - family: e
      fonts:
        - asset: fonts/5.ttf